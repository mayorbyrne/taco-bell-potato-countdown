  <body>
    <h1>The Taco Bell Potato Countdown</h1>
    <div>Potatoes have been back at Taco Bell now for:</div>
    <div id="countdown"></div>
  </body>


  <script>
  let request;

  const performAnimation = function(){
    request = window.requestAnimationFrame(performAnimation);
    document.getElementById("countdown").innerText = countdown( new Date().getTime(), new Date('2021-03-11T00:00:00.000').getTime(), countdown.MONTHS | countdown.DAYS | countdown.HOURS | countdown.MINUTES | countdown.SECONDS ).toString();
  };

  window.requestAnimationFrame(performAnimation);

  </script>
